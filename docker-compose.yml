# docker-compose.yml
version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - db-data:/var/lib/mysql

  spring_app:
    depends_on:
      - mysqldb
    image: alaaeddinebenali/spring-tp-achat-project
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT

  angular-app:
    image: alaaeddinebenali/angular-tp-achat-project:latest
    ports:
      - 4200:4200
    depends_on:
      - spring_app
volumes:
  db-data: